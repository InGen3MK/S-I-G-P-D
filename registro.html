<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <!-- el style="height: 100vh;" de la línea anterior es para que siempre esté en el centro de la pantalla (de forma vertical)-->
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 bg-white p-4 rounded shadow">
                <form action="segunda.html" method="get">

                    <label>Nombre de usuario:</label>
                    <br>

                    <input type="text" name="usuario">
                    <br>
                    <label>Correo electrónico:</label>
                    <br>
                    <input type="email" name="correo"><br>

                    <label>Contraseña:</label><br>
                    <input type="password" name="contraseña"><br>

                    <label>Repite contraseña:</label><br>
                    <input type="password" name="confirmar"><br>
                    <label>¿Ya tienes cuenta?:</label>
                    <a href="login.html">Iniciar sesión</a>
                    <button class="btn btn-warning btn btn-primary btn-lg" type="submit">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
