<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draftosaurus</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="../ArchivosCSS/estilo.css">
</head>
<body class="container">

    

    <div class="row">
    <div  class="col-12" id="titulo">
    <h1>Ranking</h1>
  <!-- Contenedor de tabLa centrado y responsive, el col-12 para mobile, col-md-8 para tablets, col-lg-6 para escritorio/pc-->
  <div class="col-12 col-md-8 col-lg-6 mx-auto" id="rank"> <!--mx-auto centra el container horizontalmente-->
        <table class=" table table-hover table-warning table-bordered border-dark table-responsive table-striped tablapuntaje" id="tabla">
            <thead>
              <tr>
                <th scope="col">Top</th>
                <th scope="col">Jugador</th>
                <th scope="col">Puntos</th>
            
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Jugador 1. </td>
                <td>100 puntos</td>
    
                
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jugador 2. </td>
                <td>90 Puntos</td>
                
              </tr>

              <tr>
                <th scope="row">3</th>
                <td>Jugador 3. </td>
                <td>80 Puntos</td>
                
              </tr>

              <tr>
                <th scope="row">4</th>
                <td>Jugador 4. </td>
                <td>70 Puntos</td>
                
              </tr>
              
              <tr>
                <th scope="row">5</th>
                <td>Jugador 5. </td>
                <td>60 Puntos</td>
                
              </tr>

            </tbody>
          </table> 


    
    </div>
    </div>
    </div class="col-sm-6">
        <button type="submit" class="btn btn-warning btn btn-primary btn-lg" id="boton4">Finalizar</button> 
</div>
</div>
<script>
  const boton4 = document.getElementById('boton4');
    boton4.addEventListener("click",() => {
      window.location.href = "index.html";


    });
  </script>

</body>
</html>
