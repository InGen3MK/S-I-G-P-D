<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body class="bg-light">
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <!-- El style="height: 100vh;" de la línea anterior es para que el contenido esté centrado verticalmente en la pantalla. -->
        <div
          class="col-12 col-sm-8 col-md-6 col-lg-4 bg-white p-4 rounded shadow text-center"
        >
          <!-- Formulario de registro de usuario -->
          <form action="../../Api/UsuariosController.php" method="post">
            <input type="hidden" name="registro" value="1" />
            <!-- Campo oculto para indicar acción de registro -->
            <label>Nombre de usuario:</label>
            <br />
            <input type="text" name="nickname" />
            <!-- Campo para el nombre de usuario -->
            <br />
            <label>Correo electrónico:</label>
            <br />
            <input type="email" name="gmail" /><br />
            <!-- Campo para el correo electrónico -->

            <label>Contraseña:</label><br />
            <input type="password" name="contraseña" /><br />
            <!-- Campo para la contraseña -->

            <label>Repite contraseña:</label><br />
            <input type="password" name="confirmar" /><br />
            <!-- Campo para confirmar la contraseña -->
            <label>¿Ya tienes cuenta?:</label>
            <a href="login.html">Iniciar sesión</a>
            <!-- Enlace para ir a la página de login -->
            <div class="text-center">
              <button class="btn btn-warning btn-lg" type="submit">
                Registrarse
                <!-- Botón para enviar el formulario -->
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <!-- Script para validaciones y envío AJAX del formulario de registro -->
  <script src="../ArchivosJS/registro.js"></script>
</html>
