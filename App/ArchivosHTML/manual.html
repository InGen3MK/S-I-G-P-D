<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Encabezado con meta etiquetas y enlaces a Bootstrap y CSS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reglas</title>
    <link
