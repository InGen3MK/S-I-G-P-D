<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body class="bg-light">
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <!-- El style="height: 100vh;" de la línea anterior es para que el contenido esté centrado verticalmente en la pantalla. -->
        <div
          class="col-12 col-sm-8 col-md-6 col-lg-4 bg-white p-4 rounded shadow"
        >
          <h2>Iniciar sesión</h2>
          <!-- Formulario de inicio de sesión -->
          <form action="../../Api/UsuariosController.php" method="post">
            <input type="hidden" name="login" value="1" />
            <!-- Campo oculto para indicar acción de login -->
            <div class="mb-3">
              <label class="form-label">Usuario:</label>
              <input type="text" name="nickname" class="form-control" />
              <!-- Campo para el nombre de usuario -->
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña:</label>
              <input type="password" name="contraseña" class="form-control" />
              <!-- Campo para la contraseña -->
            </div>
            <div class="mb-3 text-center">
              <label>¿No tienes cuenta?: </label>
              <a href="registro.html">Crear</a>
              <!-- Enlace para ir a la página de registro -->
            </div>
            <div class="text-center">
              <button class="btn btn-warning btn-lg" type="submit">
                Siguiente
                <!-- Botón para enviar el formulario -->
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <!-- Script para validaciones y envío AJAX del formulario de login -->
  <script src="../ArchivosJS/login.js"></script>
</html>
