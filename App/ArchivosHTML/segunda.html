<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draftosaurus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h1>Ingresar jugadores</h1>
    </div>
  </div>
  <select class="form-select" name="CantJugadores" id="CantJugadores" aria-required="true">
    <option value="" disabled selected>Cantidad de Jugadores</option>
    <option value="2">2 Jugadores</option>

    <option value="4">4 Jugadores</option>
    <option value="5">5 Jugadores</option>
  </select>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <form action="">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ingrese Jugador 1" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ingrese Jugador 2" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ingrese Jugador 3">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ingrese Jugador 4">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ingrese Jugador 5">
        </div>
        <div class="text-center">
          <a href="tercera.html" class="btn btn-warning btn-lg">Enviar</a>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="../ArchivosJS/select.js"></script>

</html>
