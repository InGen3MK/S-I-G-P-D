<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <!-- el style="height: 100vh;" de la línea anterior es para que siempre esté en el centro de la pantalla (de forma vertical)-->
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 bg-white p-4 rounded shadow">
                <h2>Iniciar sesión</h2>
                <form action="index.html" method="get">

                    <label>Usuario o email:</label>
                    <br>
                    <input type="text" name="usuario">
                    <br>
                    <label>Contraseña:</label>
                    <br>

                    <input type="password" name="contraseña">
                    <br>
                    <label>¿No tienes cuenta?:</label>
                    <a href="registro.html">Crear</a>
                    <button class="btn btn-warning btn btn-primary btn-lg" type="submit">
                        Siguiente

                    </button>

                </form>

            </div>
        </div>
    </div>


</body>

</html>
